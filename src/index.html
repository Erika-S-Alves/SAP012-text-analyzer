<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="index.js" type="module"></script>

    <div>
      Digite seu texto aqui:<br>
      <textarea name="user-input"></textarea><br>
      <button type="reset" id="reset-button">Limpar</button>
    </div>

    <div>
      <ul>
        <li class="counter" data-testid="word-count">Contagem de palavras</li><br>
        <li class="counter" data-testid="character-count">Contagem de caracteres</li><br>
        <li class="counter" data-testid="character-no-spaces-count">Contagem de caracteres (<i>excluindo espaços e sinais de pontuação</i>)</li><br>
        <li class="counter" data-testid="number-count">Contagem de números</li><br>
        <li class="counter" data-testid="number-sum">Soma total do números</li><br>
        <li class="counter" data-testid="word-length-average">Comprimento médio das palavras</li><br>
      </ul>
    </div>
  
    <footer>
      <p>Érika Alves</p>
    </footer>
  </body>
</html>
